background_opacity: 1.0
live_config_reload: true
alt_send_esc: false

env:
  TERM: xterm-256color

dpi:
  x: 96.0
  y: 96.0

window:
  decorations: buttonless
  padding:
    x: 6
    y: 6

font:
  normal:
    # family: Roboto Mono
    # family: Anonymous Pro
    family: Monaco
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bol Italic
  size: 12.0
  use_thin_strokes: true
  offset:
    x: 0
    y: 0

# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '#101421'
    foreground: '#fffbf6'

 # Normal colors
  normal:
    black:   '#2e2e2e'
    red:     '#eb4129'
    green:   '#abe047'
    yellow:  '#f6c744'
    blue:    '#47a0f3'
    magenta: '#7b5cb0'
    cyan:    '#64dbed'
    white:   '#e5e9f0'

 # Bright colors
  bright:
    black:   '#565656'
    red:     '#ec5357'
    green:   '#c0e17d'
    yellow:  '#f9da6a'
    blue:    '#49a4f8'
    magenta: '#a47de9'
    cyan:    '#99faf2'
    white:   '#ffffff'

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true
  url:
    launcher: open
    modifiers: Command

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

key_bindings:
  - { key: N,        mods: Alt, action: SpawnNewInstance            }
  - { key: V,        mods: Alt, action: Paste                        }
  - { key: C,        mods: Alt, action: Copy                         }
  - { key: Paste,                   action: Paste                        }
  - { key: Copy,                    action: Copy                         }
  - { key: H,        mods: Alt, action: Hide                         }
  - { key: Q,        mods: Alt, action: Quit                         }
  - { key: W,        mods: Alt, action: Quit                         }

